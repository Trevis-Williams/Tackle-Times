<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-js/myfavoriteteams.css">
    <title>Document</title>
</head>
<body>
    
    <div class="TakleTimes">
        <h1 class="takle" data-text="Takle">Takle</h1>
        <h1 class="time" data-text="Times">Times</h1>
    </div>
    
    <h3>Choice one of youe favoire teams to see when and where they play along with where to get your tickets! </h3>

    
    <div class="MyFavTeam">
        <div class="box">
            <h2>My Favorite Teams</h2>
        </div>

        <div class="box">
            <h2>Calendar</h2>
        </div>
    </div>


    <div class="allTeams">
        <div class="row">
            <div class="favoriteTeam">
                <img id="49ers" src="Nfl logos\49ers.png" alt="Sample Image" onclick="toggleBackground(this)">
            </div>
    
            <div class="favoriteTeam">
                <img id="steelers" src="Nfl logos\768px-Pittsburgh_Steelers_logo.png" alt="Sample Image"
                    onclick="toggleBackground(this)">
            </div>
    
            <div class="favoriteTeam">
                <img id="chargers" src="Nfl logos\2560px-Los_Angeles_Chargers_logo.png" alt="Sample Image"
                    onclick="toggleBackground(this)">
            </div>
        </div>
    
        <div class="row">
            <div class="favoriteTeam">
                <img id="giants" src="Nfl logos\2560px-New_York_Giants_logo.png" alt="Sample Image"
                    onclick="toggleBackground(this)">
            </div>
    
            <div class="favoriteTeam">
                <img id="washinton" src="./Nfl logos/washington_wbg (1).png" alt="Sample Image"
                    onclick="toggleBackground(this)">
            </div>
    
            <div class="favoriteTeam">
                <img id="rams" src="./Nfl logos/i (1).png" alt="Sample Image"
                    onclick="toggleBackground(this)">
            </div>
        </div>
    </div>
    
    
    <script src="css-js\myFavotiteTeams.js" ></script>
</body>
</html>
